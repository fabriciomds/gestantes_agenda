<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agendamento de Gestantes - Dentista</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Agendamento de Gestantes para Dentista</h1>
      <h3>Posto de Saúde do Povoado Alagoinhas - Igreja Nova/AL</h3>
      <h5>Cirurgião-dentista: Fabrício Medeiros - CROAL 2224</h5>
      <form id="form">
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required />

        <label for="data">Selecione o Dia:</label>
        <input type="date" id="data" name="data" min="2023-01-01" required />

        <div class="horarios">
          <h3>Escolha o Horário:</h3>
          <div id="horariosDisponiveis"></div>
        </div>

        <button type="submit">Confirmar Agendamento</button>
      </form>
      <p id="mensagem"></p>
    </div>
    <!-- Seção para exibir os agendamentos -->
    <div class="agendamentos">
      <h3>Agendamentos Confirmados</h3>
      <table id="tabelaAgendamentos">
        <thead>
          <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data</th>
            <th>Horário</th>
          </tr>
        </thead>
        <tbody>
          <!-- Lista de agendamentos será carregada aqui -->
        </tbody>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
